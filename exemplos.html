<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina IA - 2025</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Estilo da página */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4a90e2, #50e3c2);
            color: white;
        }

        /* Container central */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Título e subtítulo */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Estilo dos botões */
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 15px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: rgba(1,1,1,0.2);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
        }

        .button:hover {
            background-color: #005A9E;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(1);
        }
        .button img {
            width: 170px;
            height: 170px;
            border-radius: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semana Pedagógica - 2025/1</h1>
        <h2>Exemplos</h2>
        <a href="https://chatgpt.com/share/6808eb1e-0c84-8008-9c38-1347c452eacf" class="button"><img src="./imgs/exemplo1.png"></a>
        <a href="https://chatgpt.com/share/6808f9d7-c1bc-8008-bd2d-6a9b3f7b7b9d" class="button"><img src="./imgs/exemplo2.png"></a>
        <a href="https://chatgpt.com/share/68090029-42a4-8008-b7f6-9cdab6ae6af3" class="button"><img src="./imgs/exemplo3.png"></a>
    </div>
</body>
</html>
