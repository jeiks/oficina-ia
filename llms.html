<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina IA - 2025</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Estilo da página */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4a90e2, #50e3c2);
            color: white;
        }

        /* Container central */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Título e subtítulo */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Estilo dos botões */
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #0078D7;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
        }

        .button:hover {
            background-color: #005A9E;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(1);
        }
        .llm-links {
            display: flex;
        }
        .llm-links img {
            width: 150px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .llm-links img { width: 50%; height: 50%; }
            h1 { font-size: 180%; }
            h2 { font-size: 120%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semana Pedagógica - 2025/1</h1>
        <h2>Oficina - Uso Consciente de IA</h2>
        <div class="llm-links">
            <div>
            <img src="./imgs/llm-gpt.svg" title="ChatGPT">
            <img src="./imgs/llm-deepseek.svg" title="DeepSeek">
            </div><div>
            <img src="./imgs/llm-gemini.svg" title="Gemini">
            <img src="./imgs/llm-grok.svg" title="Grok">
            <div>
        </div>
    </div>
</body>
</html>
